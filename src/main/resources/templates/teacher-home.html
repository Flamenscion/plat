<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Platonus'">Platonus - Главная (Преподаватель)</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --header-bg: #fff;
            --border-color: #ddd;
            --table-bg: #fff;
            --table-alt-bg: #f9f9f9;
            --accent-color: #d32f2f;
            --hover-bg: #b71c1c;
            --hover-text: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg: #2c2c2c;
            --border-color: #444;
            --table-bg: #2c2c2c;
            --table-alt-bg: #333;
            --accent-color: #b71c1c;
            --hover-bg: #d32f2f;
            --hover-text: #fff;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .header {
            background-color: var(--header-bg);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .user-buttons {
            display: flex;
            gap: 10px;
        }
        .user-buttons a, .user-buttons button {
            color: var(--accent-color);
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid var(--accent-color);
            border-radius: 3px;
            font-size: 14px;
            background: none;
            cursor: pointer;
        }
        .user-buttons a:hover, .user-buttons button:hover {
            background-color: var(--hover-bg);
            color: var(--hover-text);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 80px 20px 20px 20px;
            align-items: center;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: var(--table-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        .schedule-table th, .schedule-table td {
            padding: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .schedule-table th {
            background-color: var(--accent-color);
            color: var(--hover-text);
        }
        .schedule-table tr:nth-child(even) {
            background-color: var(--table-alt-bg);
        }
        .footer {
            background-color: var(--border-color);
            text-align: center;
            padding: 5px 0;
            font-size: 12px;
            color: var(--text-color);
        }
    </style>
    <script>
        // Устанавливаем начальную тему до рендеринга
        (function() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
<div class="header">
    <div class="user-buttons">
        <a href="/profile">Профиль</a>
        <a href="/teacher-schedule">Моё расписание</a>
        <a href="/teacher-grades">Оценки студентов</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Выход</button>
        </form>
        <button id="theme-toggle">Тёмная тема</button>
    </div>
</div>
<div class="main-content">
    <div class="welcome">
        <h2 th:text="'Добро пожаловать, ' + ${username} + '! (Преподаватель)'">Добро пожаловать, Преподаватель!</h2>
        <p>Здесь вы можете просмотреть своё расписание занятий.</p>
    </div>
    <table class="schedule-table">
        <thead>
        <tr>
            <th>День</th>
            <th>Время</th>
            <th>Группа</th>
            <th>Предмет</th>
            <th>Аудитория</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${teacherSchedule}">
            <td th:text="${schedule.day}"></td>
            <td th:text="${schedule.time}"></td>
            <td th:text="${schedule.groupName}"></td>
            <td th:text="${schedule.subject}"></td>
            <td th:text="${schedule.room}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="footer">
    © Platonus v6.2.5 (build #11), 02.06.2025 Platonus
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'Светлая тема';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'Тёмная тема';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'Тёмная тема';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'Светлая тема';
                localStorage.setItem('theme', 'dark');
            }
        });
    });
</script>
</body>
</html>
